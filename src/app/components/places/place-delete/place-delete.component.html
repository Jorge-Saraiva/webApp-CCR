<section class="container">
  <h2 mat-dialog-title>Excluir Endereço</h2>
  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>

</section>

<form [formGroup]="form" (ngSubmit)="deletePlace()">
  <mat-dialog-content>
    <div class="row">
      <p>Você confirma a exclusão?</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
    type="submit"
    mat-button>
      Confirmar
    </button>
    <button
      type="button"
      mat-raised-button
      color="warn"
      cdkFocusInitial
      (click)="cancelar()"
      appTextColor
    >
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
