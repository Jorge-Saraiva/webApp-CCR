<section class="container">
  <h2 mat-dialog-title>{{ operation }} Endereço</h2>
  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>

</section>

<form [formGroup]="form" (ngSubmit)="addEditPlace()">
  <mat-dialog-content>
    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Cidade</mat-label>
          <input
            formControlName="city"
            matInput
            placeholder="Cidade"
            autocomplete="off"
          />
        </mat-form-field>
        <div class="error">
          <span
            *ngIf="
              form.get('city')?.hasError('required') &&
              form.get('city')?.touched
            "
            >Cidade é <strong>Obrigatório</strong></span
          >
          <span *ngIf="form.get('city')?.hasError('maxlength')">
            Cidade deve ter <strong>20</strong> caracteres no máximo
          </span>
        </div>
      </div>
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label>Estado</mat-label>
          <input
            formControlName="state"
            matInput
            placeholder="Estado"
            autocomplete="off"
          />
        </mat-form-field>
        <div class="error">
          <span
            *ngIf="
              form.get('state')?.hasError('required') &&
              form.get('state')?.touched
            "
            >Estado é <strong>Obrigatório</strong></span
          >
          <span *ngIf="form.get('state')?.hasError('maxlength')">
            Estado deve ter <strong>20</strong> caracteres no máximo
          </span>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
    class="formConfirm"
    [disabled]="form.invalid"
    cdkFocusInitial
    type="submit"
    mat-button>
      Confirmar
    </button>
    <button
      type="button"
      mat-raised-button
      color="warn"
      (click)="cancelar()"
      appTextColor
      >
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
